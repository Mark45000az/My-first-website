<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input ชนิดต่างๆ</title>
</head>
<body>

    <center> <h1> ทดสอบสร้าง html form input ชนิดต่างๆ (type) </h1>  </center>


<form action="TestHtmlInput1.html" method="get">
    
    <label> กรอกระบุชื่อ : </label> <input type="text" name="fname" id="fname" maxlength="30" size="25"> <br>

    <label> ระบุนามสกุล : </label> <input type="text" name="lname" id="lname" maxlength="30" size="25"> <br>
    ระบุรหัส : <input type="password"> <br>


    ระบุน้ำหนัก : <input type="number" name="weight" id="weight"> <br>
    <input type="hidden" name="code" value="12345">





    ระบุวันเกิน : <input type="date" name="" id=""> <br>

    
    ระบุวันนัดหมาย : <input type="datetime-local" name="" id=""> <br>


    ระบุสี : <input type="color" name="color" id="color"> <br>


    ระบุอีเมล์ : <input type="email" name="" id=""> <br>


    ระบุช่วง : <input type="range" name="" id="" value="10">


    ระบุสัปดาห์ : <input type="week" name="" id="">

    <br> ระบุที่อยู่ : <textarea name="address" id="address" rows="10" cols="50"> </textarea>

      <input type="submit" value="คลิกเพื่อส่งข้อมูล"> 
      <input type="reset" value="ล้างข้อมูล">
</form>

      <br>
      
      

</body>
</html>
